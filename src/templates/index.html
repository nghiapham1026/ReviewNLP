<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Sentiment Prediction</h1>
        <form action="/predict" method="post">
            <textarea name="review" rows="10" cols="50" placeholder="Enter your review here..." required minlength="10"></textarea><br>
            <input type="submit" value="Predict Sentiment">
        </form>
        {% if sentiment %}
            <div class="result">
                <h2>Review likely to be {{ sentiment }}</h2>
                <p><strong>Review:</strong> {{ review }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
